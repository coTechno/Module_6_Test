<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div id="registration-form">
          <h1 class="display-4 text-center heading">Registration Form</h1>
            
          <form class="row g-3 mt-5" id="reg-form-id">
            <div class="col-md-3">
              <label for="first-name" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                required
                autocomplete="off"
                onkeyup="validate(false)"
              />
              <div class="valid-feedback" id="firstValid">Looks good!</div>
              <div class="invalid-feedback" id="firstInvalid">
                Please enter a valid first name.
              </div>
            </div>
            <div class="col-md-3">
              <label for="last-name" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                required
                autocomplete="off"
                onkeyup="validate(false)"
              />
              <div class="valid-feedback" id="lastValid">Looks good!</div>
              <div class="invalid-feedback" id="lastInvalid">
                Please enter a valid last name.
              </div>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  aria-describedby="inputGroupPrepend"
                  required
                  autocomplete="off"
                  onkeyup="validate(false)"
                />
                <div class="valid-feedback" id="emailValid">Looks good!</div>
                <div class="invalid-feedback" id="emailInvalid">
                  Please enter a valid email address.
                </div>
              </div>
            </div>           
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">*</span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                  autocomplete="off"
                  onkeyup="validate(false)"
                />
                <div class="valid-feedback" id="passwordValid">Looks good!</div>
                <div class="invalid-feedback" id="passwordInvalid">
                  Please provide a valid password.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">*</span>
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  required
                  autocomplete="off"
                  onkeyup="validate(false)"
                />
                <div class="invalid-feedback" id="confirm-password-invalid">
                  Password and confirm password don't match.
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="tandc"
                  onkeyup="validate(false)"
                  required
                />
                <label class="form-check-label" for="tandc">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback" id="tandcChecked">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class=" text-center my-4">
              <button class="btn btn-dark" type="button" onclick="validate(true)">
                Submit Form
              </button>
            </div>
          </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
